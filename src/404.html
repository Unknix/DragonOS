<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Non Trouvée | DragonOS</title>
  <link rel="icon" href="/src/assets/dragon.png" type="image/x-icon">
  <link rel="stylesheet" href="/src/styles/index.css">
  <link rel="stylesheet" href="/src/styles/404.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body>
  <div id="desktop">
    <div id="taskbar">
      <div id="start-and-search">
        <div id="start-button">
          <img src="/src/assets/dragon.png" alt="Start Menu" id="start-img">
        </div>

        <div id="search-bar">
          <input type="text" placeholder="Rechercher...">
        </div>
      </div>

      <div id="task-icons">
        <div class="icon" id="terminal-icon"><i class="fas fa-terminal"></i></div>
        <div class="icon" id="browser-icon"><i class="fas fa-globe"></i></div>
        <div class="icon"><i class="fas fa-folder"></i></div>
        <div class="icon"><i class="fas fa-laptop"></i></div>
      </div>

      <div id="date-time">
        <div id="clock">12:00</div>
        <div id="date"></div>
      </div>
    </div>

    <div class="error-container">
      <div class="particles" id="particles"></div>

      <div class="error-content">
        <h1 class="error-title">404</h1>
        <h2 class="error-subtitle">Oops! Page introuvable</h2>
        <p class="error-message">
          Il semble que vous ayez pris un mauvais chemin dans le cyberespace. 
          Ne vous inquiétez pas, même les meilleurs explorateurs se perdent parfois.
        </p>
        <div class="error-actions">
          <a href="/" class="error-button">
            <i class="fas fa-home"></i>
            Retour à l'accueil
          </a>
        </div>
      </div>
    </div>
  </div>

  <script>
    function createParticles(num) {
      const container = document.getElementById('particles');
      for (let i = 0; i < num; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = `${Math.random() * 100}%`;
        particle.style.top = `${Math.random() * 100}%`;
        particle.style.animationDuration = `${Math.random() * 20 + 10}s`;
        particle.style.animationDelay = `${Math.random() * 5}s`;
        container.appendChild(particle);
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      createParticles(50);
    });
  </script>

  <script src="/src/js/windows.js"></script>
</body>

</html>
